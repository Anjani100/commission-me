<!DOCTYPE html>
<html>
    <head>
    <title>CommissionMe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    </head>
    <body>
		<div class="navbar navbar-default">
		  <div class="navbar-inner">
			<div class="container">
				<ul class="nav">
					<li class="active">
						<a class="brand" href="index.html">CommissionMe</a>
					</li>
				</ul>
				<ul class="nav pull-right">
				  <a class="brand" href="authenticate.html">Sign up/Log in</a>
				</ul>
			</div>
		  </div>
		</div>
			
	    <div class="container">
	      <form class="form-signin span4">
	        <h2 class="form-signin-heading">Log In</h2>
	        <input type="text" class="input-block-level" placeholder="Email address">
	        <input type="password" class="input-block-level" placeholder="Password">
	        <label class="checkbox">
	          <input type="checkbox" value="remember-me"> Remember me
	        </label>
	        <button class="btn btn-small btn-primary" type="submit">Log In</button>
	      </form>

	      <form class="form-signin span4">
	        <h2 class="form-signin-heading">Sign Up</h2>
	        <input type="text" class="input-block-level" placeholder="Name">
	        <input type="text" class="input-block-level" placeholder="Email address">
	        <input type="password" class="input-block-level" placeholder="Password">
	        <input type="password" class="input-block-level" placeholder="Password confirmation">
	        <button class="btn btn-small btn-primary" type="submit">Sign Up</button>
	      </form>

	    </div> <!-- /container -->

		<script src="assets/js/jquery.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
